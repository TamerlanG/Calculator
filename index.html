<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="stylesheets/stylesheet.css" type="text/css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <div class="main-container">
      <div class="output">
        <input type="text" />
      </div>
      <div class="inputButtons">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="miscButton">+/-</button>
          <button class="miscButton">Back</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">*</button>
          <button class="operator">/</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">-</button>
          <button id="equalButton">=</button>
          <button id="cancelButton">C</button>
          <button>0</button>
          <button>.</button>
          <button class="operator">+</button>
        </div>
      </div>
    </div>
    <footer>
      &copy; Tamerlan Gudabayev
    </footer>

    <script src="scripts/script.js"></script>
  </body>
</html>
